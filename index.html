<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sparkle Universe</title>
    <!-- Favicon étincelle alternative -->
    <link rel="icon" href="favicon-32x32.png" type="image/png">

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }
        h1 {
            font-size: 36px;
            color: #fff;
            margin-top: 50px;
            text-transform: uppercase;
            text-shadow: 0 0 3px #fff;
        }
        .product {
            margin: 50px auto;
            padding: 20px;
            width: 300px;
        }
        .product img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            cursor: pointer;
        }
        .product-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 3px; /* Réduction de l'espace entre l'image et les infos */
        }
        .product h2 {
            font-size: 24px;
            font-weight: normal;
            letter-spacing: 2px;
            color: #fff;
            margin-top: 10px; /* Ajustement pour réduire l'espace */
        }
        .price {
            font-size: 20px;
            color: #fff;
            margin-top: 10px; /* Ajustement pour réduire l'espace */
        }
    </style>
</head>
<body>
    <h1>SPARKLE UNIVERSE</h1>
    <div class="product">
        <!-- Image du faux produit avec interception du clic via JavaScript -->
        <img src="troll_image_fini_premier_t-shirt_SU.png" alt="T-shirt ORIGINE" id="product-image">
        <div class="product-info">
            <h2>ORIGINE</h2>
            <p class="price">€15</p>
        </div>
    </div>

    <script>
        // Redirection vers la vidéo YouTube sans publicité
        const imageElement = document.getElementById('product-image');
        imageElement.onclick = function() {
            window.location.href = "https://www.youtu.be/embed/dQw4w9WgXcQ?autoplay=1&mute=1";
        };
    </script>
</body>
<footer style="text-align: center; padding: 10px; font-size: 12px; color: white;">
    © 2024 Sparkle Universe
</footer>
    
</html>
