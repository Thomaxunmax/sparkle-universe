<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sparkle Universe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            padding: 50px;
        }
        h1 {
            font-size: 36px;
            color: #333;
        }
        .product {
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            border-radius: 8px;
        }
        .product img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .product h2 {
            font-size: 24px;
            color: #000;
        }
        .buy-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
        }
        .buy-btn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Le tout premier t-shirt Sparkle Universe âœ¨</h1>
        <div class="product">
            <img src="https://via.placeholder.com/300" alt="T-shirt Sparkle Universe">
            <h2>T-shirt Sparkle Universe</h2>
            <a class="buy-btn" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Commander</a>
        </div>
    </div>
</body>
</html>
